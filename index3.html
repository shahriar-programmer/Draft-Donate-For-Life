<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <title>Life Donor</title>
</head>

<body class="relative h-screen">
    <header class="header bg-black h-24 flex justify-around text-white items-center">
        <p class="header__left">
            <img src="logo.webp" alt="">
        </p>
        <div class="header__right flex gap-4">
            <div class="header__right__social_icon flex text-4xl gap-3 text-blue-400 items-center">
                <i class="fab fa-twitter text-blue-400"></i>
                <i class="fab fa-facebook text-blue-400"></i>
                <i class="fab fa-youtube text-red-500"></i>
            </div>
            <div class="header__right__btn flex gap-3 items-center">
                <button class="bg-green-400 text-white text-xl py-2 px-5 font-bold hover:bg-green-600">Donate
                    Blood</button>
                <button class="bg-yellow-400 text-black text-xl py-2 px-5 font-bold hover:bg-yellow-600">Get
                    Blood</button>
            </div>
        </div>
    </header>
    <section class="navbar h-16 bg-white flex justify-center items-center font-bold uppercase border-2">
        <a href="#" class="navbar__item hover:text-green-500 px-8 py-4">Home</a>
        <a href="#" class="navbar__item hover:text-green-500 px-8 py-4">Features</a>
        <a href="#" class="navbar__item hover:text-green-500 px-8 py-4">About Us</a>
        <a href="#" class="navbar__item hover:text-green-500 px-8 py-4">Our Causes</a>
        <a href="#" class="navbar__item hover:text-green-500 px-8 py-4">News</a>
        <a href="#" class="navbar__item hover:text-green-500 px-8 py-4">Shop</a>
        <a href="#" class="navbar__item hover:text-green-500 px-8 py-4">Contact</a>
        <div class="navbar__search flex">
            <input class="border-2 outline-none pl-2 py-2 rounded-full" type="text" name="" id=""
                placeholder="Search..." />
            <button><i class="fa fa-search text-green-500 text-2xl outline-none p-2"></i></button>
        </div>
    </section>
    <section class="hero h-screen">
        <div class="hero__text text-white text-6xl uppercase font-bold leading-snug">
            <!-- <span class="text-green-600">Save</span> Life By<br/>Your <span class="text-red-600">Blood</span> -->
            Your blood is replaceable. A life is not.
        </div>
    </section>
    <div class="h-64"></div>
</body>

</html>
